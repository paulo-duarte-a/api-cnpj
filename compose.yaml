services:
  app:
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - "8080:8080"
    environment:
      - JAVA_OPTIONS=-Xmx512m -Xms256m
    volumes:
      - ./cnpjbrasil/src:/app/src
      - ./.m2:/root/.m2
    extra_hosts:
      - "host.docker.internal:host-gateway"

